backend:
  name: github
  repo: karolinacerm/Karolina_profolio # ZMĚŇ NA SVÉ
  branch: main

media_folder: "public/images/uploads" # Kam se ukládají obrázky
public_folder: "/images/uploads"

collections:
  - name: "portfolio"
    label: "Projekty"
    files:
      - label: "Seznam projektů"
        name: "projects_list"
        file: "data/projects.json" # CESTA K TVÉMU JSONU
        fields:
          - label: "Projekty"
            name: "projects"
            widget: "list"
            fields:
              - { label: "ID (URL)", name: "id", widget: "string" }
              - { label: "Název", name: "title", widget: "string" }
              
              # Sekce Karta (Náhled)
              - label: "Karta projektu"
                name: "card"
                widget: "object"
                fields:
                  - { label: "Náhledový obrázek", name: "thumb", widget: "image" }
                  - { label: "Alt text", name: "alt", widget: "string" }

              # Tagy
              - { label: "Tagy", name: "tags", widget: "list" }

              # DYNAMICKÝ OBSAH (Tvůj klíčový prvek)
              - label: "Obsah projektu"
                name: "content"
                widget: "list"
                types:
                  - label: "Pouze Text"
                    name: "text"
                    widget: "object"
                    fields:
                      - { label: "Text", name: "body", widget: "markdown" }
                  
                  - label: "Pouze Obrázek"
                    name: "image"
                    widget: "object"
                    fields:
                      - { label: "Obrázek", name: "src", widget: "image" }
                      - { label: "Alt popis", name: "alt", widget: "string" }
                  
                  - label: "Text s Obrázkem"
                    name: "textimage"
                    widget: "object"
                    fields:
                      - { label: "Text", name: "body", widget: "markdown" }
                      - { label: "Obrázek", name: "src", widget: "image" }
                      - { label: "Alt popis", name: "alt", widget: "string" }

              # Odkazy
              - label: "Odkazy"
                name: "links"
                widget: "list"
                required: false
                fields:
                  - { label: "Text odkazu", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }