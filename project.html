<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project — Karolina C Design</title>
  <meta name="description" content="Project detail from Karolina C Design portfolio." />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html:focus-within{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:"Inter","Segoe UI",system-ui,-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      line-height:1.65;
      background:var(--bg);
      color:var(--ink);
    }
    img{max-width:100%;display:block}
    a{text-decoration:none;color:inherit}

    :root{
      --bg:#ffffff;
      --ink:#1a1a1a;
      --muted:#6a6a6a;
      --panel:#111;
      --panel-ink:#eaeaea;
      --accent:#999;
      --radius:12px;
      --gap:16px;
      --maxw:1120px;
      --wrap:min(720px, calc(100vw - 48px));
      --border:rgba(0,0,0,.08);

      --space-h2-subheader:4px;
      --space-h2-sections:44px;
      --space-h2-labels:8px;
      --space-projectpreview-h2:12px;
      --space-menu-text-divider:12px;
      --space-menuitem-gap:28px;
      --space-workprojects-text-img:22px;
      --space-label-label-x:8px;
      --pad-section-y:36px;
      --pad-lr:16px;
      --pad-menu-x:28px;
      --pad-navbar-top:44px;
      --pad-navbar-bottom:22px;
      --radius-label:75px;
    }

    @media (min-width:768px){
      :root{--gap:20px}
    }

    .skip{
      position:absolute;
      left:-999px;
      top:-999px;
      padding:12px 16px;
      background:#111;
      color:#fff;
      border-radius:8px;
    }
    .skip:focus{
      left:16px;
      top:16px;
      z-index:1000;
    }

    header.site-header{
      padding:24px 0;
    }
    .site-header .wrap{
      width:var(--wrap);
      margin-inline:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:.95rem;
      line-height:1.2;
    }
    .brand span{display:block;font-weight:400;letter-spacing:.1em;font-size:.75rem;}
    .back-link{
      font-size:.8rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .back-link:hover{color:var(--ink);}

    p {
      margin: 0;
    }

    ol, ul {
      margin: 0;
    }

    main{
      padding:24px 0 72px;
    }
    article.project{
      width: 100%;
      padding-left: var(--pad-lr);
      padding-right: var(--pad-lr);
      display:flex;
      flex-direction:column;
      gap:var(--space-workprojects-text-img);
    }
    .project-header{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .project-meta{
      margin:0;
      text-transform:uppercase;
      letter-spacing:.12em;
      font-size:.7rem;
      color:var(--muted);
    }
    .project-header h1{
      margin:0;
      font-size:2rem;
      letter-spacing:.03em;
    }
    .project-summary{
      margin:0;
      max-width:42ch;
      color:#2b2b2b;
    }

    .project-hero{
      margin:0;            
      background:#f0f0f0;
    }
    .project-hero figcaption{
      padding:14px 18px;
      font-size:.85rem;
      color:var(--muted);
    }

    .project-details{
      margin:0;
      display:grid;
      gap:16px;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      padding:24px;
      border:1px solid var(--border);
      border-radius:18px;
      background:#fff;
    }
    .project-details dt{
      font-size:.8rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px;
    }
    .project-details dd{
      margin:0;
      font-weight:500;
    }

    .project-content{
      display:flex;
      flex-direction:column;
      gap:var(--space-workprojects-text-img);
    }
    .block{
      display:flex;
      flex-direction:column;      
    }
    .block--text{
      display:flex;
      flex-direction:column;      
      gap: 12px;
    }
    .block--text p{
      margin:0;
    }
    .block--text h1,
    .block--text h2,
    .block--text h3,
    .block--text h4{
      margin:0;
      font-weight:600;
      letter-spacing:.02em;
    }
    .block--text h1{font-size:1.6rem;}
    .block--text h2{font-size:1.4rem;}
    .block--text h3{font-size:1.2rem;}
    .block--text h4{font-size:1rem;text-transform:uppercase;letter-spacing:.12em;}
    .block--text pre{
      margin:0;
      padding:16px;
      border-radius:16px;
      background:#111;
      color:#f5f5f5;
      font-family:"JetBrains Mono","Fira Code",monospace;
      font-size:.85rem;
      overflow:auto;
    }
    .block--text :not(pre) > code{
      display:inline-block;
      padding:2px 6px;
      border-radius:6px;
      background:rgba(17,17,17,.08);
      font-family:"JetBrains Mono","Fira Code",monospace;
      font-size:.85rem;
    }
    .block--image{
      margin:0;            
      background:#f0f0f0;
    }
    .block--image img{
      width:100%;
      display:block;
    }
    .block-caption{
    }
    .block--text-image{
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .block--text-image p{
      margin:0;
    }    

    .project-links{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .project-links h2{
      margin:0;
      font-size:1.1rem;
      letter-spacing:.04em;
    }
    .project-links-list{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .project-links-list a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 20px;
      border-radius:999px;
      background:#111;
      color:#fff;
      font-size:.85rem;
      letter-spacing:.05em;
      text-transform:uppercase;
    }
    .project-links-list a:hover{opacity:.85;}

    .empty-state{
      width:var(--wrap);
      margin:120px auto;
      text-align:center;
      color:var(--muted);
    }

    section.contact{
      background:#111;
      color:#f6f6f6;
      padding:64px 0;
    }
    .contact .wrap{
      width:var(--wrap);
      margin-inline:auto;
      display:flex;
      flex-direction:column;
      gap:24px;
    }
    .contact h2{
      margin:0;
      font-size:1.4rem;
      letter-spacing:.12em;
    }
    .contact p{margin:0;}
    .contact .cta{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .contact .cta a{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 0;
      border-bottom:1px solid rgba(246,246,246,.18);
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:.9rem;
    }

    footer{
      background:#000;
      color:#f3f3f3;
      padding:28px 0;
      font-size:.82rem;
      letter-spacing:.08em;
    }
    .footwrap{
      width:var(--wrap);
      margin-inline:auto;
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip">Skip to content</a>

  <header class="site-header">
    <div class="wrap">
      <a href="./index.html" class="brand">
        KAROLINA C
        <span>DESIGN</span>
      </a>
      <a class="back-link" href="./index.html#work" aria-label="Back to projects">← Back to work</a>
    </div>
  </header>

  <main id="main">
    <article class="project" data-project hidden>
      <header class="project-header">
        <p class="project-meta" data-field="meta"></p>
        <h1 data-field="title">Project</h1>
        <p class="project-summary" data-field="summary"></p>
      </header>

      <figure class="project-hero" data-block="hero" hidden>
        <img data-field="heroImage" alt="">        
      </figure>
      <p data-field="heroCaption"></p>

      <dl class="project-details" data-field="details"></dl>

      <section class="project-content" data-field="content"></section>

      <section class="project-links" data-block="links" hidden>
        <h2>Related</h2>
        <div class="project-links-list" data-field="links"></div>
      </section>
    </article>

    <section class="empty-state" data-empty-state hidden>
      <h2>Projekt nenalezen</h2>
      <p>Vybraný projekt jsme nenašli. Zkuste se vrátit <a href="./index.html#work">zpět na práci</a>.</p>
    </section>
  </main>

  <section class="contact">
    <div class="wrap">
      <h2>CONTACTS</h2>
      <p>Got an idea for a collab? Hit me up!</p>
      <div class="cta" role="list">
        <a role="listitem" href="mailto:cermanova@icloud.com" aria-label="Email">
          <span>EMAIL</span><span aria-hidden="true">→</span>
        </a>
        <a role="listitem" href="https://linkedin.com/in/karolina-cermanova/" target="_blank" rel="noopener" aria-label="LinkedIn">
          <span>LINKEDIN</span><span aria-hidden="true">→</span>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <div class="footwrap">
      <div>KAROLINA C DESIGN</div>
      <div>© 2025 All rights reserved</div>
    </div>
  </footer>

  <script src="./vendor/js-yaml.min.js"></script>
  <script src="./vendor/marked.min.js"></script>
  <script src="./project-detail.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
</body>
</html>
