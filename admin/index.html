<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karolina CMS</title>
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/inter@5.0.16/300.css">
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #111;
        color: #f1f1f1;
        min-height: 100%;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 4rem 1.5rem;
      }
      .notice {
        max-width: 32rem;
        text-align: center;
        line-height: 1.5;
      }
      .notice a {
        color: #ffbd59;
      }
    </style>
  </head>
  <body>
    <div class="notice">
      <h1>Netlify CMS</h1>
      <p>Pokud se editor nenačte automaticky, otevři <a href="./">admin aplikaci</a>.</p>
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
